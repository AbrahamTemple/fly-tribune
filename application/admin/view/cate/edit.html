  <body>
    <div class="x-body">
        <form class="layui-form" method="post">
                  <div class="layui-form-item">
                      <label for="name" class="layui-form-label">
                          <span class="x-red">*</span>分类名称
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="name" name="name" required
                          autocomplete="off" class="layui-input" value="{$cate.name}">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="weigh" class="layui-form-label">
                          <span class="x-red">*</span>权重
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="weigh" name="weigh" required
                          autocomplete="off" class="layui-input" value="{$cate.weigh}">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>将会决定你的类目先后排位
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="L_repass" class="layui-form-label">
                      </label>
                      <button  class="layui-btn" lay-filter="add" lay-submit="">
                          修改
                      </button>
                      <a href="javascript:history.back(-1)" class="layui-btn layui-btn-primary">返回</a>
                  </div>
        </form>
    </div>
    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          ,layer = layui.layer;
        
          //自定义验证规则
          form.verify({
            nikename: function(value){
              if(value.length < 5){
                return '昵称至少得5个字符啊';
              }
            }
            ,pass: [/(.+){6,12}$/, '密码必须6到12位']
            ,repass: function(value){
                if($('#L_pass').val()!=$('#L_repass').val()){
                    return '两次密码不一致';
                }
            }
          });
